<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title|title }}</title>
</head>
<body>
    <h1>{{ description }}</h1>
    <p>{{ user }}</p>
    {% for product in products%}
        <h5>{{ product.name }}</h5><br>
        <p>{{ product.price }}</p><br>
    {% endfor %}
    {% if promotion %}
        {% for product in products_of_promotion%}
            <h5 style="color: red">{{ product.name }}</h5><br>
            <p>{{ product.price }}</p><br>
        {% endfor %}
    {% endif %}
</body>
</html>
